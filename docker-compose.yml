services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 5s
      retries: 5


  redis:
    image: redis:alpine
    restart: always
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    restart: always
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_REGION: ${MINIO_REGION}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

  localstack:
    image: localstack/localstack:latest
    restart: always
    ports:
      - '4566:4566'
      - '4510-4559:4510-4559'
    environment:
      SERVICES: s3,sqs
      DEFAULT_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      DEBUG: 1
    volumes:
      - localstack-data:/var/lib/localstack
    command: /usr/bin/localstack start -d

  queue-init:
    image: amazon/aws-cli:latest
    depends_on:
      - localstack
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_REGION}
    volumes:
      - ./scripts:/scripts
    entrypoint: ['/bin/sh']
    command: ['/scripts/init-localstack.sh']
    restart: 'no'

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
    volumes:
      - ./scripts:/scripts
    entrypoint: ['/bin/sh']
    command: ['/scripts/init-minio.sh']
    restart: 'no'

  imagorvideo:
    image: ghcr.io/cshum/imagorvideo:latest
    restart: always
    ports:
      - '8080:8080'
    environment:
      IMAGOR_UNSAFE: 1
      # S3 loader — откуда брать оригиналы
      IMAGOR_S3_LOADER_BUCKET: ${MINIO_BUCKET}
      IMAGOR_S3_LOADER_REGION: ${MINIO_REGION}
      IMAGOR_S3_LOADER_ENDPOINT: ${MINIO_ENDPOINT}
      IMAGOR_S3_LOADER_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      IMAGOR_S3_LOADER_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      IMAGOR_S3_LOADER_PATH_STYLE: true
      # куда сохранять результаты (тоже в S3)
      IMAGOR_STORAGE_RESULT_STORAGE: s3
      IMAGOR_RESULT_STORAGE_PATH_STYLE: true
      IMAGOR_S3_STORAGE_BUCKET: ${MINIO_BUCKET}
      IMAGOR_S3_STORAGE_REGION: ${MINIO_REGION}
      IMAGOR_S3_STORAGE_ENDPOINT: ${MINIO_ENDPOINT}
      IMAGOR_S3_STORAGE_PATH_STYLE: true
      # MinIO credentials
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
    depends_on:
      - minio
    command: --port=8080

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      MINIO_ENDPOINT: http://minio:9000
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_REGION: ${MINIO_REGION}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      SQS_ENDPOINT: http://localstack:4566
      SQS_QUEUE_NAME: ${SQS_QUEUE_NAME}
      IMAGORVIDEO_URL: http://imagorvideo:8080
      PORT: ${PORT}
      MAX_FILE_SIZE_IMAGE_MB: ${MAX_FILE_SIZE_IMAGE_MB}
      MAX_FILE_SIZE_VIDEO_MB: ${MAX_FILE_SIZE_VIDEO_MB}
      MAX_IMAGE_WIDTH: ${MAX_IMAGE_WIDTH}
      MAX_IMAGE_HEIGHT: ${MAX_IMAGE_HEIGHT}
      THUMBNAIL_SIZES: ${THUMBNAIL_SIZES}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      localstack:
        condition: service_started
      imagorvideo:
        condition: service_started
      queue-init:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully
    restart: on-failure
    command: ["npm", "run", "start:prod"]

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      MINIO_ENDPOINT: http://minio:9000
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_REGION: ${MINIO_REGION}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      SQS_ENDPOINT: http://localstack:4566
      SQS_QUEUE_NAME: ${SQS_QUEUE_NAME}
      IMAGORVIDEO_URL: http://imagorvideo:8080
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      localstack:
        condition: service_started
      imagorvideo:
        condition: service_started
      queue-init:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully
    restart: on-failure
    command: ['node', 'dist/worker/main.js']

volumes:
  db-data:
  minio-data:
  localstack-data:
